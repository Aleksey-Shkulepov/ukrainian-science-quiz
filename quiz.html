<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Вікторина - Наукові відкриття України</title>
</head>
<body>
    <header class="site-header">
        <div class="wrap">
            <h1 class="logo">Наукові відкриття України</h1>
            <nav class="main-nav">
                <a href="./index.html">Головна</a>
                <a href="./about.html">Про проєкт</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="wrap">
            <div id="quiz-root" class="quiz-card">
                <div class="meta-row">
                    <div class="progress-container">
                        <div class="progress-segment progress-correct" style="width: 0%"></div>
                        <div class="progress-segment progress-wrong" style="width: 0%"></div>
                        <div class="progress-segment progress-pending" style="width: 100%"></div>
                    </div>
                    <div id="counter">0 / 0</div>
                </div>
                <div id="question-area" class="question-area">
                    <p>Завантаження вікторини</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrap footer-grid">
            <div>© 2025 — Проєкт «Наукові відкриття України»</div>
            <div class="footer-links">
                <a href="./index.html">Головна</a> · <a href="./about.html">Про</a>
            </div>
        </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
